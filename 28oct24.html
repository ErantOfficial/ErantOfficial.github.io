<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28Oct24</title>
</head>
<body>
<script>
    let zombie = document.createElement("img");
    zombie.src = "zombie.gif";
    document.body.append(zombie);

    let left = 100;
    let step = 5;

    zombie.style.position = "fixed";
    zombie.style.top = "100px";
    zombie.style.left = left + "px";

    function moveZombie(){
        left = left + step

        if (left > 600){
            step = step *(-1)
            zombie.style.transform = "rotateY(180deg)";
        }
        if (left < 100){
            step = step *(-1)
            zombie.style.transform = "rotateY(0deg)";
        }
        zombie.style.left = left + "px";
    }
    setInterval(moveZombie, 100);
</script>
</body>
</html>
