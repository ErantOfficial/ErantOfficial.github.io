<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ход короля</title>
</head>
<body>
    <h2>Ход короля</h2>
    <p>Введите координаты начальной и конечной клеток:</p>
    <input id="c1" type="number" placeholder="Колонка 1">
    <input id="r1" type="number" placeholder="Строка 1">
    <input id="c2" type="number" placeholder="Колонка 2">
    <input id="r2" type="number" placeholder="Строка 2">
    <div id="result"></div>

    <script>
        // Функция проверки хода короля
        function canMove(c1, r1, c2, r2) {
          // Проверяем, может ли король перейти из клетки c1:r1 в клетку c2:r2 за один ход
          return Math.abs(c2 == c1) <= 1 && Math.abs(r2 - r1) <= 1;
        }

        // Функция обновления результата
        function updateResult() {
          // Получаем значения координат из полей ввода
          let c1 = parseInt(document.getElementById("c1").value);
          let r1 = parseInt(document.getElementById("r1").value);
          let c2 = parseInt(document.getElementById("c2").value);
          let r2 = parseInt(document.getElementById("r2").value);

          // Проверяем ход короля и выводим результат
          let result = canMove(c1, r1, c2, r2) ? "Король может перейти из клетки " + c1 + ":" + r1 + " в клетку " + c2 + ":" + r2 + " за один ход" : "Король не может перейти из клетки " + c1 + ":" + r1 + " в клетку " + c2 + ":" + r2 + " за один ход";
          document.getElementById("result").innerHTML = result;
        }

        // Добавляем обработчик события input для обновления результата
        document.addEventListener("input", updateResult);
    </script>
</body>
</html>
